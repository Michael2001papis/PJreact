

<!doctype html>
<html lang="en">
  <head>
    <!-- הגדרת קידוד הדף -->
    <meta charset="UTF-8" />
    
    <!-- אייקון לשונית הדפדפן -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- כיוון רספונסיבי של הדף למובייל ודסקטופ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- כותרת הדף שתופיע בלשונית -->
    <title>Vite + React + TS + Flowbite React</title>
  </head>

  <body>
    <!-- אלמנט שדרכו React יוזן אל תוך ה-HTML -->
    <div id="root"></div>

    <!-- טעינת קובץ React הראשי בפרויקט -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
